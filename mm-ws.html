<script type="text/javascript">
	RED.nodes.registerType('mm-ws',{
		category: 'network',
		color: '#a6bbcf',
		defaults: {
			name: {value:""},
			pat: {value:""},
			host: {value:""},
			events: {value:"posted"},
		},
		inputs:0,
		outputs:1,
		icon: "./icon.jpg",
		label: function() {
			return this.name||"mm-ws";
		},
		oneditprepare: function() {
			$("#node-input-events").typedInput({
				types: [
					{
						value: "events",
						options: [
							{ value: "posted", label: "Posts Only"},
							{ value: "all", label: "All"},
						]
					}
				]
			});
		}
	});
</script>

<script type="text/html" data-template-name="mm-ws">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pat"><i class="fa fa-tag"></i> PAT</label>
        <input type="text" id="node-input-pat" placeholder="Personal Access Token">
    </div>
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-tag"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="Mattermost host without http and path">
    </div>
    <div class="form-row">
        <label for="node-input-events"><i class="fa fa-tag"></i> Events</label>
        <input type="text" id="node-input-events" placeholder="Event Types">
    </div>
</script>

<script type="text/html" data-help-name="mm-ws">
    <p>Websocket connection to mattermost</p>
</script>
